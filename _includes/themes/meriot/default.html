<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=640" />

    <link rel="stylesheet" href="{{ ASSET_PATH }}/stylesheets/core.css" media="screen"/>
    <link rel="stylesheet" href="{{ ASSET_PATH }}/stylesheets/mobile.css" media="handheld, only screen and (max-device-width:640px)"/>
    <link rel="stylesheet" href="{{ ASSET_PATH }}/stylesheets/pygment_trac.css"/>

    <script type="text/javascript" src="{{ ASSET_PATH }}/javascripts/modernizr.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="{{ ASSET_PATH }}/javascripts/headnotsmart.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $('#main_content').headnotsmart()
      })
    </script>
    <title>{{ page.title }} - {{ site.title }} by nayut - </title>
  </head>

  <body>
    <a id="forkme_banner" href="https://github.com/nayut/ivalice">View on GitHub</a>
    <div class="shell">

      <header>
        <span class="ribbon-outer">
          <span class="ribbon-inner">
            <h1>{{ site.title }}</h1>
            <h2></h2>
          </span>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </span>
      </header>

      <section id="downloads">
        <span class="inner">
          <a href="https://github.com/nayut/ivalice/zipball/master" class="zip"><em>download</em> .ZIP</a><a href="https://github.com/nayut/ivalice/tarball/master" class="tgz"><em>download</em> .TGZ</a>
        </span>
      </section>


      <span class="banner-fix"></span>


      <section id="main_content">
        {{ content }}
      </section>

      <footer>
        <span class="ribbon-outer">
          <span class="ribbon-inner">
            <p>this project by <a href="https://github.com/nayut">nayut</a> can be found on <a href="https://github.com/nayut/ivalice">GitHub</a></p>
          </span>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </span>
        <p>Generated with <a href="http://pages.github.com">GitHub Pages</a> using Merlot</p>
        <span class="octocat"></span>
      </footer>

    {% include JB/analytics %}
  </body>
</html>
